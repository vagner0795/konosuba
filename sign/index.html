<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sign/styles.css">
    <title>KonoSuba Sign Up</title>
</head>
<body>

    <header class="cabecalho">
        <a class="link" href="../index.html">Home</a>
        <a class="link" href="../about/index.html">About</a>
        <a class="link" href="../contact/index.html">Contact</a>
        <a class="link" href="../sign/index.html">Sign Up</a>
    </header>

    <div class="box-main">
        
        <div class="box-tittle">
            <header>
                <h1 class="tittle">Cadastre-se Agora</h1>
                <br>
                <br>
            </header>
        </div>

        <div class="box-form">
            <section>
                <form action="" method="get">
                
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Digite Seu Nome" autofocus>
                    <br>
                    <br>

                    <label for="email">Email:</label>
                    <input type="email" placeholder="Digite Seu Email">
                    <br>
                    <br>

                    <label for="password">Password:</label>
                    <input type="password" placeholder="Digite Sua Senha" min="8">
                    <br>
                    <br>

                    <label for="class">Escolha Sua Classe:</label>
                    <br>
                    <br>

                    <label for="guerreiro">Guerreiro(a)</label>
                    <input type="radio" name="class">

                    <label for="wizard">Mago(a)</label>
                    <input type="radio" name="class">

                    <label for="archer">Arqueiro(a)</label>
                    <input type="radio" name="class">

                    <label for="healer">Curandeiro(a)</label>
                    <input type="radio" name="class">
                    <br>
                    <br>

                    <label for="status">Escolha Suas habilidades:</label>
                    <br>
                    <br>

                    <label for="power">For√ßa</label>
                    <input class="status" type="range" max="10">
                    <br>
                    <br>

                    <label for="speed">Velocidade</label>
                    <input class="status" type="range" max="10">
                    <br>
                    <br>

                    <label for="charisma">Carisma</label>
                    <input class="status" type="range" max="10">
                    <br>
                    <br>

                    <label for="luck">Sorte</label>
                    <input class="status" type="range" max="10">
                    <br>
                    <br>

                    <label for="bravery">Coragem</label>
                    <input class="status" type="range" max="10">
                    <br>
                    <br>

                    <button class="reset" type="reset">Limpar</button>

                    <button class="confirm" type="submit">Confirmar</button>
                    

                </form>
            </section>
        </div>

    </div>


</body>
</html>
